<html>
<head>
<link type="text/css" rel="stylesheet" href="/css/BeAll.css">
<title>student registration</title></head>
<body>

	<div class="bodyArea">
		Create your account:

		<form action='/register' method='POST' id='userform'>


					{{error}}<br>
					User Name: <br>
					<input  type ="text" name="username1" disabled value='{{username}}' /><br>
					<input  type ="hidden" name="username"  value='{{username}}' /><br>

					First Name: <br>
					<input  type ="text" name="firstname"/>*<br>

					Last Name: <br>
					<input  type="text" name="lastname"/>*<br>


					Password:<br>
					<input type="password" name="password"/>*<br>
					
					Retype Password:<br>
					<input type="password" name="password2"/>*<br>
					
					<input type="hidden" name ="classkey" value="{{classkey}}" />


		<input type="submit" value="Register">


		</form>
	</div>
	{{banner}}
</body>
</html>
