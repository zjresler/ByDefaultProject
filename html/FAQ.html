<head>
  <title>FAQ</title>
	<link href="../css/BeAll.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="bodyArea">
		<table style="width:90%">
		<tr>

		<th class = "notBanner"> Question </th>
		<th class = "notBanner"> Answer </th>
		<th class = "notBanner"> Category </th>
		</tr>
		<tr>
			<th class = "notBanner">{{classname}}</th>	
		{% for c in class|sort(attribute = 'category')%}
				<tr>
					<td class = "notBanner"><textarea class="messageArea" disabled name = "dummyarea">{{c.message}}</textarea></td>
					<td class = "notBanner">{{c.response}}</td>
					<td class = "notBanner">{{c.category.get().name}}</td>
				</tr>
		{% endfor %}
		  </tr>
		</table>
	</div>
	{{banner}}
</body>
