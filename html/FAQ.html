<head>
  <title>FAQ</title>
	<link href="../css/BeAll.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
	{{banner}}
	<div class="bodyArea">
		<table style="width:90%">
		<tr>

		<th> Question </th>
		<th> Answer </th>
		<th> Category </th>
		</tr>
		<tr>
			<th>{{classname}}</th>	
		{% for c in class|sort(attribute = 'category')%}

				<tr><td>{{c.message}}</td>
				<td>{{c.response}}</td>
				
				<td>{{c.category.get().name}}</td>
				</tr>
		{% endfor %}
		  </tr>
		</table>
	</div>



</body>
