<head>
  <title>FAQ</title>
	<link href="../css/BeAll.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1 id="SysName">By Default</h1>
	<div class="bannerArea">
             <!--<img class="bannerImage"src="banner.png" alt="System Name">-->
        Logged in as:  {{ accountname }}
        <form action='/logout' method='GET'><input type="submit" value="Logout"></form>
		<form {{homeargs}} method='GET'><input type="submit" value="Home"></form>
        <form action='/PastQA' method='GET'><input type="submit"  value="View Questions"></form>
	</div>
<table style="width:100%">
<tr>

<th> Question </th>
<th> Answer </th>
<th> Category </th>
</tr>
<tr>
	<head>
{{classname}}</head>	
{% for c in class%}

		<tr><td>{{c.message}}</td>
		<td>{{c.response}}</td>
		<td>{{c.category.get().name}}</td>
		</tr>
{% endfor %}
  </tr>
</table>



</body>
