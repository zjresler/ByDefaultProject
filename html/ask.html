<html>
<head>
	<title>Ask a Question</title>
	<link rel="stylesheet" type="text/css" href="/css/BeAll.css">
</head>
<body>
	
	<div class="bodyArea">
		
		<h2 class="pagehead">Ask an instructor of {{classname}} a question</h2>
		<label for="ask_field">Enter your question here:</label>
		<form class="QAForm" action="/ask" method="post" id="askQuestionForm">
			<table class="center" id="askformat">
				<tr>
					<td>
						<textarea id="ask_field" style="resize:none" name="message" form="askQuestionForm" rows="4" cols="50"></textarea><br>
					</td>
				</tr>
				<tr>
					<td>
						<input type = "hidden" name="classname" value="{{classname}}"/>
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	</div>
	{{banner}}
</body>
</html>
