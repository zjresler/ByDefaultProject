<html>
<head>
	<title>Login</title>
	<link type="text/css" rel="stylesheet" href="/css/BeAll.css">
</head>
<body>
	<div class="bodyArea">
		<h1 id ="title"> Sign In </h1>
		<form action="/homepage" method="POST">
			<label for="username">Username:</label><br>
			<input type="text" id="login" name="username"><br>
			<label for="password">Password:</label><br>
			<input type="password" id="login" name="password">
			<div id="lower">
				<table class="center">
					<tr><td><input type="submit" id="loginSubmit" value="Login"></td><td><button type="submit" form="faqlink">FAQ</button></td></tr>
				<table>
			</div>
		</form>
		<form id="faqlink" action ="/faq" method="GET"/>
	</div>
	{{banner}}
</body>
</html>
